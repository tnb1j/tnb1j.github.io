        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Pacifico&display=swap');

        body {
            font-family: 'Quicksand', sans-serif, 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            color: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Scrollbar styling */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background-color: #ffe4e1;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #d6306e;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #e74c3c;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #d6306e;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Photo layout */
        .photo-item, .video-item {
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* For images */
        .photo-item img, .video-item video {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Layout behavior */
        .photo-item {
            width: calc(33.33% - 10px);
        }

        .video-item {
            width: calc(45% - 10px);
        }

        @media (max-width: 768px) {
            .photo-item, .video-item {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .photo-item, .video-item {
                width: 100%;
            }
        }

        .contact-container {
            margin-top: 40px;
            text-align: center;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 2rem;
            margin: 0 15px;
            color: #d6306e;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {

        }

            width: 40px;
            height: 40px;
            object-fit: cover;
